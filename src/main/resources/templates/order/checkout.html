    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // ì„œë²„ì—ì„œ ì „ë‹¬ë°›ì€ ë°ì´í„°
            const clientKey = [[${clientKey}]];
            const totalAmount = [[${totalAmount}]];
            const cartItems = [[${cartItemsJson}]];
            const member = [[${memberJson}]];
            let selectedPayment = 'CARD'; // ê¸°ë³¸ê°’

            // Toss Payments SDK ì´ˆê¸°í™”
            const tossPayments = TossPayments(clientKey);
            const payment = tossPayments.payment({ 
                customerKey: member ? member.email : TossPayments.ANONYMOUS 
            });

            // ì£¼ì†Œ ê²€ìƒ‰ ë²„íŠ¼ ì´ë²¤íŠ¸
            const addressSearchBtn = document.getElementById('addressSearchBtn');
            if (addressSearchBtn) {
                addressSearchBtn.addEventListener('click', function() {
                    new daum.Postcode({
                        oncomplete: function(data) {
                            document.getElementById('zipcode').value = data.zonecode;
                            document.getElementById('address').value = data.roadAddress;
                            document.getElementById('addressDetail').focus();
                        }

            // ê²°ì œ ìˆ˜ë‹¨ ì„ íƒ ì´ë²¤íŠ¸
            document.querySelectorAll('.payment-method').forEach(method => {
                method.addEventListener('click', function() {
                    selectedPayment = this.dataset.payment;
                    document.querySelectorAll('.payment-method').forEach(el => {
                        el.classList.remove('selected');
                    });
                    this.classList.add('selected');
                });
            });
        
            // ì „ì²´ ë™ì˜ ì²´í¬ë°•ìŠ¤ ì´ë²¤íŠ¸
            const agreeAll = document.getElementById('agreeAll');
            if (agreeAll) {
                agreeAll.addEventListener('change', function() {
                    document.getElementById('payBtn').disabled = !this.checked;
                });
            }
        
            // ê²°ì œ ë²„íŠ¼ ì´ë²¤íŠ¸
            const payBtn = document.getElementById('payBtn');
            if (payBtn) {
                payBtn.addEventListener('click', async function() {
                    if (!agreeAll.checked) {
                        alert('ê²°ì œ ì§„í–‰ì„ ìœ„í•´ ì „ì²´ ë™ì˜ê°€ í•„ìš”í•©ë‹ˆë‹¤.');
                        return;
                    }

                    // ì£¼ë¬¸ ìƒì„±ì— í•„ìš”í•œ ë°ì´í„°
                    const orderPayload = {
                        cartItemIds: cartItems.map(item => item.id),
                        // ì¶”ê°€ì ì¸ ë°°ì†¡ ì •ë³´ ë“±ë„ í¬í•¨ ê°€ëŠ¥
                    };

                    try {
                        // 1. ì„œë²„ì— ì£¼ë¬¸ ìƒì„± ìš”ì²­ (AJAX)
                        const response = await fetch('/order/create-from-cart', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(orderPayload)
                        });

                        const data = await response.json();

                        if (data.success) {
                            // 2. ê²°ì œ ì„±ê³µ í›„ ì²˜ë¦¬ë¥¼ ìœ„í•´ ì„ íƒëœ ì•„ì´í…œ IDë¥¼ ì„¸ì…˜ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
                            sessionStorage.setItem('selectedCartItems', JSON.stringify(data.selectedItemIds));

                            // 3. í† ìŠ¤í˜ì´ë¨¼ì¸  ê²°ì œì°½ í˜¸ì¶œ
                            const orderName = cartItems.length > 1 
                                ? `${cartItems[0].product.name} ì™¸ ${cartItems.length - 1}ê±´`
                                : cartItems[0].product.name;

                            await payment.requestPayment({
                                method: selectedPayment,
                                amount: {
                                    currency: "KRW",
                                    value: data.totalAmount, // ì„œë²„ì—ì„œ ë°›ì€ ìµœì¢… ê¸ˆì•¡ ì‚¬ìš©
                                },
                                orderId: data.orderId, // ì„œë²„ì—ì„œ ë°›ì€ ì£¼ë¬¸ ID ì‚¬ìš©
                                orderName: orderName,
                                successUrl: `${window.location.origin}/payment/success`,
                                failUrl: `${window.location.origin}/payment/fail`,
                                customerEmail: member ? member.email : 'anonymous@example.com',
                                customerName: member ? member.name : document.getElementById('receiverName').value,
                            });

                        } else {
                            alert(`ì£¼ë¬¸ ìƒì„± ì‹¤íŒ¨: ${data.message}`);
                        }
                    } catch (error) {
                        console.error('ê²°ì œ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error);
                        alert('ê²°ì œ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    }
                });
            }
            
            // í˜ì´ì§€ ë¡œë“œ ì‹œ ë²„íŠ¼ ë¹„í™œì„±í™”
            document.getElementById('payBtn').disabled = true;
        });
    </script>
