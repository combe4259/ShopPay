<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category + ' - ShopPay'}">카테고리 - ShopPay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f5f5;
        }
        
        /* 헤더 네비게이션 */
        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .breadcrumb {
            padding: 15px 0;
            font-size: 13px;
            color: #666;
        }
        
        .breadcrumb a {
            color: #666;
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .breadcrumb span {
            margin: 0 5px;
        }
        
        /* 카테고리 헤더 */
        .category-header {
            background: white;
            padding: 30px 0;
            margin-bottom: 20px;
        }
        
        .category-title {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .category-title h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .product-count {
            color: #666;
            font-size: 14px;
        }
        
        /* 필터 및 정렬 바 */
        .filter-bar {
            background: white;
            padding: 15px 0;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 30px;
            position: sticky;
            top: 60px;
            z-index: 90;
        }
        
        .filter-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            background: #f0f0f0;
        }
        
        .filter-btn.active {
            background: #0058a3;
            color: white;
            border-color: #0058a3;
        }
        
        .sort-select {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        
        /* 상품 그리드 */
        .products-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }
        
        /* 상품 카드 */
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .product-image-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 비율 */
            overflow: hidden;
            background: #f8f8f8;
        }
        
        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #e60023;
            color: white;
            padding: 4px 8px;
            font-size: 11px;
            font-weight: bold;
            border-radius: 2px;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-brand {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .product-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #111;
            line-height: 1.3;
        }
        
        .product-description {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .product-price-container {
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 24px;
            font-weight: 700;
        }
        
        .product-price-currency {
            font-size: 14px;
        }
        
        .product-original-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }
        
        .stars {
            color: #ffcc00;
            font-size: 14px;
        }
        
        .rating-count {
            font-size: 12px;
            color: #666;
        }
        
        .product-colors {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        
        .color-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #ddd;
        }
        
        /* 더 보기 버튼 */
        .load-more {
            text-align: center;
            margin: 50px 0;
        }
        
        .load-more-btn {
            padding: 12px 40px;
            background: white;
            border: 2px solid #0058a3;
            color: #0058a3;
            font-size: 16px;
            font-weight: 500;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .load-more-btn:hover {
            background: #0058a3;
            color: white;
        }
        
        /* 반응형 */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .category-title h1 {
                font-size: 24px;
            }
            
            .filter-container {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 네비게이션 -->
    <div class="header">
        <div class="nav-container">
            <div class="breadcrumb">
                <a href="/">홈</a>
                <span>></span>
                <a href="/products">모든 제품</a>
                <span>></span>
                <span th:text="${category}">카테고리명</span>
            </div>
        </div>
    </div>
    
    <!-- 카테고리 헤더 -->
    <div class="category-header">
        <div class="category-title">
            <h1 th:text="${category}">침대</h1>
            <p class="product-count">
                <span th:text="${products.size()}">215</span>개 제품
            </p>
        </div>
    </div>
    
    <!-- 필터 및 정렬 -->
    <div class="filter-bar">
        <div class="filter-container">
            <div class="filter-buttons">
                <button class="filter-btn active">모든 제품</button>
                <button class="filter-btn">베스트셀러</button>
                <button class="filter-btn">신제품</button>
                <button class="filter-btn">할인 상품</button>
                <button class="filter-btn">사이즈</button>
                <button class="filter-btn">가격</button>
                <button class="filter-btn">색상</button>
            </div>
            <select class="sort-select">
                <option>추천순</option>
                <option>가격 낮은순</option>
                <option>가격 높은순</option>
                <option>신제품순</option>
                <option>베스트셀러</option>
            </select>
        </div>
    </div>
    
    <!-- 상품 그리드 -->
    <div class="products-container">
        <div class="products-grid">
            <!-- 상품 카드 반복 -->
            <div th:each="product : ${products}" class="product-card" 
                 th:onclick="|location.href='@{/products/{id}(id=${product.id})}'|">
                <div class="product-image-container">
                    <img th:src="${product.imageUrl}" 
                         th:alt="${product.name}"
                         class="product-image"
                         onerror="this.src='https://via.placeholder.com/300x300?text=No+Image'">
                    <span class="product-badge" th:if="${product.stock < 10}">재고 소진 임박</span>
                </div>
                <div class="product-info">
                    <div class="product-brand">IKEA</div>
                    <div class="product-name" th:text="${product.name}">SLATTUM 슬라툼</div>
                    <div class="product-description" th:text="${product.description}">
                        쿠션형 침대프레임, 120x200 cm
                    </div>
                    <div class="product-price-container">
                        <span class="product-price-currency">₩</span>
                        <span class="product-price" th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')}">139,000</span>
                    </div>
                    <div class="product-rating">
                        <span class="stars">★★★★☆</span>
                        <span class="rating-count">(274)</span>
                    </div>
                    <div class="product-colors">
                        <span class="color-dot" style="background: #333;"></span>
                        <span class="color-dot" style="background: #fff; border: 1px solid #ddd;"></span>
                        <span class="color-dot" style="background: #8B4513;"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 더 보기 버튼 -->
        <div class="load-more">
            <button class="load-more-btn">더 보기</button>
        </div>
    </div>
    
    <script>
        // 필터 버튼 클릭 이벤트
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 다른 버튼들의 active 제거
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                // 클릭한 버튼에 active 추가
                this.classList.add('active');
            });
        });
        
        // 더 보기 버튼 (실제로는 AJAX로 구현)
        document.querySelector('.load-more-btn').addEventListener('click', function() {
            alert('더 많은 상품을 불러옵니다...');
        });
    </script>
</body>
</html>
