    <!-- Main Content -->
    <div class="main-content">
        <!-- Popular Products Section -->
        <div class="popular-products-section">
            <h2 class="section-title">오늘의 인기 상품</h2>
            
            <!-- Filter Buttons -->
            <div class="filter-buttons">
                <button class="filter-btn active">더 낮은 새로운 가격</button>
                <button class="filter-btn">마지막 기회</button>
                <button class="filter-btn">가장 낮은 가격</button>
            </div>

            <!-- Products Grid - Dynamic with Thymeleaf -->
            <div class="products-grid">
                <!-- Thymeleaf 반복문으로 상품 표시 -->
                <div th:each="product : ${products}" class="product-card" th:onclick="|location.href='/products/${product.id}'|">
                    <img class="product-image" 
                         th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/310x310?text=IKEA'}" 
                         th:alt="${product.name}">
                    <div class="product-info">
                        <div class="product-badge" th:if="${product.stock < 10}">재고 소진 임박</div>
                        <div class="product-name">
                            <span class="product-name-brand" th:text="${product.name}">상품명</span><br>
                            <span class="product-name-desc" th:text="${product.description}">상품 설명</span>
                        </div>
                        <div class="product-price">
                            <span class="currency">￦</span>
                            <span class="price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">0</span>
                        </div>
                        <div class="original-price" th:if="${product.price < 100000}">
                            기존가: ￦<span th:text="${#numbers.formatDecimal(product.price * 1.2, 0, 'COMMA', 0, 'POINT')}">0</span>
                        </div>
                        <div class="rating-container">
                            <div class="stars">
                                <div class="star filled"></div>
                                <div class="star filled"></div>
                                <div class="star filled"></div>
                                <div class="star filled"></div>
                                <div class="star filled"></div>
                            </div>
                            <span class="rating-count">(47)</span>
                        </div>
                        <div class="product-actions">
                            <button class="add-to-cart-btn">
                                <span></span>
                            </button>
                            <button class="wishlist-btn">
                                <span></span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 빈 상태 표시 -->
                <div th:if="${products == null or products.isEmpty()}" style="text-align: center; grid-column: 1 / -1; padding: 50px;">
                    <p>IKEA 카테고리 상품이 없습니다.</p>
                    <a href="/products" style="color: #0058A3;">모든 상품 보기</a>
                </div>
            </div>
        </div>
